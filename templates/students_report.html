<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Report Card</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/students_report.css')}}">
   
  </head>
  <body>
    <form action="/students_report" method="POST">

        <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" required />

      <label for="secondname">Last Name:</label>
      <input type="text" id="secondname" name="secondname" required />

      <label for="dateofbirth">DOB:</label>
      <input type="date" name="dateofbirth" id="dateofbirth" require />

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>

      <label for="course">Course</label>
      <input  id="course" name="course" required />

      <label for="number">Phone Number:</label>
      <input type="number" id="number" name="number" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="enrollment">Enrollment:</label>
      <input type="number" name="enrollment" id="enrollment" required />

      <label for="address">Address:</label>
      <input type="textarea" id="address" name="address" required>


      <button type="submit" id="btn">Submit</button>
      <button href="reportcard.html" id="btn">See Report</button>

      <button onclick="window.location.href='/';" id="btn">Go to Home</button>
    </form>

  </body>
</html>
